<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Engage App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(location.search);
        if (!params.get("room")) location.href = "/";
    </script>
</head>

<body>
    
    <div class="overlay" id="overlay">
        <div class="box">
            <div class="head-name">Enter a Name</div>
            <input type="text" class="name-field" placeholder="Type here.." id="name-field"></input><br>
            <button class="continue-name">Continue</button>
        </div>
    </div>

    <div class="container">
        
        <div class="left-container">

            <div class="video-container-single" id="vcont">
                <div class="video-box">
                    <video class="video-frame" id="vd1" autoplay playsinline>
                    </video>
                    <div class="participant-name" id="myname">name-placeholder</div>
                    <div class="mute-symbol" id="mymuteicon"><i class="fas fa-microphone-slash"></i></div>
                    <div class="video-off" id="myvideooff">Video Off</div>
                </div>
            </div>

            <div class="whiteboard-container"><canvas id="whiteboard" height="1000" width="1000"></canvas>
                <div class="colors-container">
                    <div class="black" onclick="setColor('black')"></div>
                    <div class="red" onclick="setColor('#e74c3c')"></div>
                    <div class="yellow" onclick="setColor('#f1c40f')"></div>
                    <div class="green" onclick="setColor('#badc58')"></div>
                    <div class="blue" onclick="setColor('#3498db')"></div>
                    <div class="orange" onclick="setColor('#e67e22')"></div>
                    <div class="purple" onclick="setColor('#9b59b6')"></div>
                    <div class="pink" onclick="setColor('#fd79a8')"></div>
                    <div class="brown" onclick="setColor('#834c32')"></div>
                    <div class="grey" onclick="setColor('gray')"></div>
                    <div class="eraser" onclick="setEraser()"><i class="fas fa-eraser"></i></div>
                    <div class="clearboard" onclick="clearBoard()"><i class="fas fa-trash-alt"></i></div>
                </div>
            </div>


            <div class="footer">

                <div class="utils">

                    <div class="copycode-container">
                        <div class="roomcode"></div>
                        <button class="copycode-button" onclick="CopyClassText()">Copy Code</button>
                    </div>

                    <div class="invite icon tooltip icon">
                        <i class="fas fa-user-plus"></i>
                        <span class="tooltiptext">Invite</span>
                    </div>

                    <div class="audio icon tooltip icon">
                        <i class="fas fa-microphone"></i>
                        <span class="tooltiptext">Mute</span>
                    </div>

                    <div class="camera icon tooltip icon">
                        <i class="fas fa-video"></i>
                        <span class="tooltiptext">Turn Video Off</span>
                    </div>

                    <div class="raise-hand icon tooltip icon">
                        <i class="fa fa-hand-paper-o"></i>
                        <span class="tooltiptext">Raise Hand</span>
                    </div>

                    <div class="screenshare tooltip icon">
                        <i class="fas fa-desktop"></i>
                        <span class="tooltiptext">Share Screen</span>
                    </div>

                    <div class="board-icon tooltip icon">
                        <i class="fas fa-pen"></i>
                        <span class="tooltiptext">Whiteboard</span>
                    </div>

                    <div class="toggle-chat tooltip icon">
                        <i class="far fa-comment"></i>
                        <span class="tooltiptext">Chat</span>
                    </div>

                    <div class="leaveButton tooltip icon" onclick="location.href = '/';">
                        <i class="fas fa-times"></i>
                        <span class="tooltiptext">Leave Call</span>
                    </div>                

                </div>

            </div>
        </div>

        <div class="right-container">
        
            <div class="head-title">
                <div class="chats"><i class="fas fa-comment"></i>&nbsp&nbspMessages</div>
            </div>

            <div class="chat-container">

            </div>

            <div class="chat-input-container">
                <div class="chat-input-box"><input type="text" class="chat-input" placeholder="Type chat here.." style = "color: black;"></div>
                <div class="chat-send-box"><button class="chat-send"><i class = "fas fa-paper-plane"></i></button></div>
            </div>
        
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/room.js"></script>

</body>

</html>
