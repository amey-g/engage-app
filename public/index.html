<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Engage App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>

</head>

<body>
    <navbar>
        <div class="logo">EngageMeet</div>
    </navbar>
        <div class="main main-container">
            <div class="create-join left-container">
                <button id="host" class="host-button unselectable">Host a new meeting</button><br>
                <input type="text" name="room" spellcheck="false" placeholder="Enter Room Code" id="roomcode" class="roomcode room-code"><br>
                <button id="join" class="join-button unselectable">Join an existing meeting</button>
            </div>
            <div class="video-container right-container">
                <video class="video" autoplay muted playsinline></video>
                <div class="controls">
                    <span class="device" id="mic"><i class="fas fa-microphone"></i></span>
                    <span class="device" id="cam"><i class="fas fa-video"></i></span>
                </div>
            </div>
        </div>
    <script src="js/landing.js"></script>
</body>

</html>
